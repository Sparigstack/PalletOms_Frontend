<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-7 setdiv">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h1 class="pt-3 pb-0 font-weight-bold"><img src="../../../assets/images/wms-logo.png" alt=""></h1>
                    <p class="pt-2 pb-2" style="color: #1b3468;">Login with your Pallet OMS credentials. </p>
                </div>
                <div class="panel-body p-3 pt-0">
                    <form [formGroup]="login">
                        <div class="form-group pt-0">
                            <div class="input-field pt-0 px-md-2">
                                <label>Email</label><br>
                                <input formControlName="UserId" type="text" placeholder="Login Id">
                                <i style="float: right;position: relative;bottom: 25px;right: 20px;"
                                    class="fa-regular fa-user"></i>
                            </div>
                            <small style="color: red;position: relative;left: 10px;"
                                *ngIf="login.controls['UserId'].dirty && login.hasError('required','UserId')">
                                *Login Id Required! </small>
                            <div class=" input-field px-md-2">
                                <label>Password</label><br>
                                <input formControlName="Password" [type]="type" placeholder="Password"
                                    autocomplete="on">
                                <span style="float: right;position: relative;
                                    bottom: 25px;right: 20px;" (click)="hideshowpass()" class="fa {{eyeIcon}}"></span>
                            </div>
                            <small style="color: red;position: relative;left: 10px;"
                                *ngIf="login.controls['Password'].dirty && login.hasError('required','Password')">
                                *Password Required! </small>
                            <div class=" input-field px-md-2">
                                <label class="mb-2">Company</label><br>
                                <select class="selectCompany" (change)="update($event)">
                                    <!-- <option>Select your Company</option> -->
                                    <option *ngFor="let item of companydata" [value]=item.SSNNO [id]=item.COMPANYID>
                                        {{item.COMPANYNAME}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                            </div>

                        </div>
                        <!-- (click)="verify()" -->
                        <button (click)="loginTest()" class=" btn-Login" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
